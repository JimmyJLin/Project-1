<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title> Puppy Race </title>
    <h1> Puppy Race </h1>
  </head>
  <body>
    <div class="TableWrapper">
      <table>
        <tr>
          <th>5</th>
          <td class="free" id="box5"></td>
          <td class="random" id="box6"></td>
          <td id="box7"></td>
          <td id="box8"></td>
          <td class="random" id="box9"></td>
          <td id="box10"></td>
        </tr>
        <tr>
          <th>4</th>
          <td id="box4"></td>
          <td colspan="4" class="tdCol" id="messageBoard"></td>
          <td id="box11"></td>
        </tr>
        <tr>
          <th>3</th>
          <td class="random" id="box3"></td>
          <td colspan="4" class="tdCol"></td>
          <td class="random" id="box12"></td>
        </tr>
        <tr>
          <th>2</th>
          <td id="box2"></td>
          <td colspan="4" class="tdCol" id="dice"></td>
          <td id="box13"></td>
        </tr>
        <tr>
          <th>1</th>
          <td id="box1"></td>
          <td colspan="2" class="tdCol" id="starButton"><button type="button" name="startGame">Start Game</button></td>
          <td colspan="2" class="tdCol" id="resetButton"><button type="button" name="resetGame">Reset Game</button></td>
          <td id="box14"></td>
        </tr>
        <tr>
          <th>0</th>
          <td id="box0"></td>
          <td class="random" id="box19"></td>
          <td id="box18"></td>
          <td id="box17"></td>
          <td class="random" id="box16"></td>
          <td class="free" id="box15"></td>
        </tr>
      </table>
    </div>
      <div class="red_dice"><img src="img/red_dice.png" alt="" id="red_dice"/></div>






    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/script.js" type="text/javascript">
    </script>
  </body>
</html>
